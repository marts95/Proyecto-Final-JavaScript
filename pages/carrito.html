<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fafe08d498.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
    <div class="contenido">
        <aside>
            <nav>
                <ul class="menu">
                    <li>
                        <a class= "boton-menu boton-volver" href="../pages/tienda.html"><i class="bi bi-caret-left-square"></i>Volver a la tienda</a>
                    </li>
                    <li>
                        <a class= "boton-menu boton-carrito active"><i class="bi bi-cart4"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-carrito">
            <h2 class="titulo-carrito">Carrito</h2>
            <div class="contenido-carrito">
                <p id="carrito-vacio" class="carrito-vacio">No hay productos agregados al carrito.</p>
                <div id="productos-carrito" class="productos-carrito desactivado">
                    <p>Hola</p>
                   <!-- Los productos los rellena JS -->
                <div id="carrito-acciones" class="carrito-acciones desactivado">
                    <div class="acciones-izquierda">
                        <button class="acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="acciones-derecha">
                        <div class="acciones-total">
                            <p>Total:</p>
                            <p id="total">$2600</p>
                        </div>
                        <button class="acciones-comprar">Finalizar compra</button>
                    </div>
                </div>
                <p id="carrrito-comprado" class="carrito-comprado desactivado">Â¡Muchas gracias por su compra!</p>
            </div>
        </main>
    </div>

<script src="../js/main.js"></script>
<script src="../js/carrito.js"></script>
</body>
</html>
